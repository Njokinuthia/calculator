<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <title>Calculator</title>
</head>

<body>
  <h1>My Simple Calculator</h1>

  <!-- add form -->
  <div class="container text-center">
    <div class="row">
      <form id="addNum" class="col border mx-2 py-4">
        <div class="addNumbers">
          <h2>Addition numbers</h2>
          <label for="add1">Number 1</label><br>
          <input type="number" id="add1" name="add1"><br>
          <label for="add2">Number 2</label><br>
          <input type="number" id="add2" name="add2">
        </div>
        <button class="btn btn-primary" id="submit">add</button>
      </form>

      <form class="col border mx-2 py-4">
        <div class="subtractNumbers">
          <h2>Subtract numbers</h2>
          <label for="sub1">Number 1</label><br>
          <input type="number" id="sub1" name="sub1"><br>
          <label for="sub2">Number 2</label><br>
          <input type="number" id="sub2" name="sub2">
        </div>
      </form>


      <form class="col border mx-2 py-4">
        <div class="mulNumbers">
          <h2>Multiply numbers</h2>
          <label for="mul1">Number 1</label><br>
          <input type="number" id="mul1" name="mul1"><br>
          <label for="mul2">Number 2</label><br>
          <input type="number" id="mul2" name="mul2">
        </div>
      </form>

      <form class="col border mx-2 py-4">
        <div class="divideNumbers">
          <h2>Divide numbers</h2>
          <label for="div1">Number 1</label><br>
          <input type="number" id="div1" name="div1"><br>
          <label for="div2">Number 2</label><br>
          <input type="number" id="div2" name="div2">
        </div>
      </form>
    </div>
  </div>

  <form>



  </form>

    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</body>

</html>
